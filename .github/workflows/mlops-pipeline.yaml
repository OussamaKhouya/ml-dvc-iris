name: mlops-pipeline

on:
  push:
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      repo_token: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system build deps (for wheels fallback)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libyaml-dev

      - name: Install CML utility
        uses: iterative/setup-cml@v2

      - name: Install dependencies (Python, DVC, CML)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Configure DVC remote for Google Drive (OAuth user creds)
        run: |
          echo '${{ secrets.GDRIVE_CREDENTIALS_JSON }}' > gdrive_user_credentials.json
          dvc remote modify --local new_gdrive gdrive_user_credentials_file gdrive_user_credentials.json
          dvc remote modify --local new_gdrive gdrive_client_id "${{ secrets.GDRIVE_CLIENT_ID }}"
          dvc remote modify --local new_gdrive gdrive_client_secret "${{ secrets.GDRIVE_CLIENT_SECRET }}"

      - name: Pull data & models from DVC remote
        run: |
          dvc pull -v

      - name: Run pipeline (prepare → train → evaluate)
        run: |
          dvc repro

      - name: Generate and publish CML report
        run: |
          python3 scripts/generate_cml_report.py
          cml comment create reports/cml_report.md
